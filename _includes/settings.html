{% if page.url == "/changelog.html" %}
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('Differential/meteor-uploader', 'changelog.md')
    });
  </script>
{% else %}
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('Differential/meteor-uploader')
    });
  </script>
{% endif %}
